<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CHECK YO' SELF</title>
</head>
<body>
  <header>
    <h1>CHECK <span class="highlight highlight--yo">YO' </span>SELF</h1>
    <form class="search-form">
      <button class="search-form__inner search__btn" type="button"><img class="search__btn--img" src="check-yo-self-icons/search.svg"></button>
      <input class="search-form__inner search__input" type="text" placeholder=" Search">
    </form>
  </header>
  <aside>
    <form class="task-form">
      <legend>Task Title</legend>
      <input class="task-form__input" id="title-input" type="text">
      <section id="task__section">
        <ul>
          <li class="list__item">
            <input id="unique-id" type="checkbox"><label for="unique-id">Task List Item</label>
          </li>
        </ul>
      </section>
      <legend>Task Item</legend>
      <div class="task-form__input" id="task-form__input--container">
        <input class="task-form__inner-input" type="text">
        <button class="task-form__inner-btn" type="button">&#65291;</button>
      </div>
      <button id="create-card-btn" class="task-form__btn" type="button">Make Task List</button>
      <button id="clear-btn" class="task-form__btn" type="button">Clear All</button>
    </form>
    <button id="urgency-filter-btn" class="task-form__urgency--btn task-form__btn" type="button">Filter by Urgency</button>
  </aside>
  <main>
    <!-- <article>
      <header class="article-header">Task Title</header>
      <section>
        <input id="task-one" type="checkbox"><label for="task-one">Task item listed</label>
      </section>
      <footer>
        <img src="urgent">
        <img src="delete">
      </footer>
    </article> -->
  </main>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
